<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div class="display">
            <div id="display-number">1337</div>
        </div>
        <div id="key-grid">
        

            <div class="action-button" id = "clear">AC</div>
            <div class="action-button" id = "sign">+/-</div>
            <div class="action-button" id = "percent">%</div>
            <div class="operator">+</div>
    
            <div class="operand" value="1">1</div>
            <div class="operand" value="2">2</div>
            <div class="operand" value="3">3</div>
            <div class="operator">-</div>
    
            <div class="operand" value="4">4</div>
            <div class="operand" value="5">5</div>
            <div class="operand" value="6">6</div>
            <div class="operator">*</div>
    
            <div class="operand" value="7">7</div>
            <div class="operand" value="8">8</div>
            <div class="operand" value="9">9</div>
            <div class="operator">/</div>
            
            <div class="operand grid-col-span-2"  value="0">0</div>
            <div class="operand" value=".">.</div>
            <div class="operator">=</div>
            
        </div>
    </div>
    
</body>
</html>
